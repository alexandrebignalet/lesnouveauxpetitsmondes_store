
<div *ngIf="cartItem">
    <h2><span jhiTranslate="lesnouveauxpetitsmondesStoreApp.cartItem.detail.title">Cart Item</span> {{cartItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lesnouveauxpetitsmondesStoreApp.cartItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{cartItem.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="lesnouveauxpetitsmondesStoreApp.cartItem.product">Product</span></dt>
        <dd>
            <div *ngIf="cartItem.productId">
                <a [routerLink]="['/product-lpnm', cartItem.productId]">{{cartItem.productName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="lesnouveauxpetitsmondesStoreApp.cartItem.cart">Cart</span></dt>
        <dd>
            <div *ngIf="cartItem.cartId">
                <a [routerLink]="['/cart-lpnm', cartItem.cartId]">{{cartItem.cartId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cart-item-lpnm/'+ cartItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
